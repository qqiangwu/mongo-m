global:
  scrape_interval:     5s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'shard-servers'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.1.113:7000','192.168.1.114:7000','192.168.1.115:7000','192.168.1.117:7000']

  - job_name: 'shard-mongo'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.1.113:7001','192.168.1.114:7001','192.168.1.115:7001','192.168.1.117:7001']